{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-container">
        <div class="text-center mb-4">
            <h1 class="text-purple mb-2">CareNest</h1>
            <p class="text-muted">Secure healthcare management platform</p>
        </div>

        <h2 class="mb-3">Sign in</h2>
        <p class="text-muted mb-4">Enter your credentials to access your account</p>

        <div class="mb-4">
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google" width="20">
                Continue with Google
            </button>
        </div>

        <div class="text-center mb-4">
            <span class="text-muted">OR CONTINUE WITH</span>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="text-purple text-decoration-none">Forgot password?</a>
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-purple w-100 mb-4">Sign in</button>
        </form>

        <div class="text-center">
            <p class="text-muted mb-4">Demo accounts (use any password):</p>
            <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-outline-secondary">Doctor</button>
                <button class="btn btn-outline-secondary">Nurse</button>
                <button class="btn btn-outline-secondary">Patient</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
