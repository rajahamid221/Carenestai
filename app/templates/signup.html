{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-container">
        <div class="text-center mb-4">
            <h1 class="text-purple mb-2">CareNest</h1>
            <p class="text-muted">Create an account to start managing your healthcare</p>
        </div>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Account Type</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accountType" id="patientType" value="patient" checked>
                        <label class="form-check-label" for="patientType">
                            Patient
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accountType" id="doctorType" value="doctor">
                        <label class="form-check-label" for="doctorType">
                            Doctor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accountType" id="nurseType" value="nurse">
                        <label class="form-check-label" for="nurseType">
                            Nurse
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-purple w-100 mb-4">Create account</button>
        </form>

        <div class="text-center">
            <p class="text-muted">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-purple text-decoration-none">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
